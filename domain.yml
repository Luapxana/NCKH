  utter_iamabot:
  - text: "I am a bot"

  utter_cau_1.1:
  - text: "Quy chế học vụ quy định về công tác học vụ dành cho sinh viên trình độ đại học chính quy bao gồm: Chương trình đào tạo(CTĐT), thời gian học tập, tổ chức đào tạo, đánh giá kết quả học tập, cấp bằng tốt nghiệp và những quy định khác đối với sinh viên."

  utter_cau_1.2:
  - text: "Quy chế học vụ áp dụng đối với sinh viên các ngành, khóa đào tạo trình độ đại học hệ chính quy của Trường Đại học Cần Thơ(ĐHCT)."

  utter_cau_1.3:
  - text: "Sinh viên hệ chính quy của Trường ĐHCT là những người đã trúng tuyển kỳ thi tuyển sinh hoặc được xét tuyển và có quyết định thu nhận vào học hệ chính quy của Trường."
  
  utter_cau_1.4:
  - text: "Mỗi sinh viên sẽ được cấp một mã số sinh viên, thẻ sinh viên và địa chỉ thư điện tử (email) để sử dụng trong suốt quá trình theo học tại Trường."

  utter_cau_1.5:
  - text: "Sinh viên Trường ĐHCT phải chấp hành nội quy, quy định của Trường, của Khoa/Viện/Bộ môn trực thuộc Trường, của lớp và của các đơn vị khác trong Trường.
Khi vào Trường, SV phải mang bảng tên, trang phục sạch sẽ, gọn gàng, kín đáo; phải mặc đồng phục khi tham dự những học phần có yêu cầu. 
Sinh viên phải giữ trật tự, vệ sinh, chấp hành luật giao thông, để xe đúng nơi quy định. Sinh viên Trường ĐHCT phải có nếp sống văn minh; có ý thức bảo vệ của công, bảo vệ môi trường; không làm ồn, gây mất trật tự; không tụ tập uống rượu bia."

  utter_cau_1.6:
  - text: "Chương trình đào tạo của mỗi ngành học được xây dựng theo đơn vị tín chỉ, cấu trúc từ các học phần (thuộc khối kiến thức giáo dục đại cương và giáo dục chuyên nghiệp), trong đó có đủ các học phần bắt buộc và đáp ứng chuẩn CTĐT theo quy định hiện hành của Bộ Giáo dục và Đào tạo. Sinh viên phải tích lũy đủ các học phần và khối lượng tín chỉ tối thiểu theo yêu cầu của CTĐT để được xét cấp bằng tốt nghiệp."
  
  utter_cau_1.7:
  - text: "Bản mô tả chương trình đào tạo và chương trình dạy học được xây dựng căn cứ vào CTĐT, gồm các nội dung: thông tin chung về CTĐT; thông tin về đối sánh giữa CTĐT với các chương trình tương tự trong và ngoài nước; thông tin về kết quả đánh giá hoặc kiểm định chất lượng CTĐT; mục tiêu đào tạo của CTĐT; chuẩn đầu ra của CTĐT; tiêu chí tuyển sinh; cấu trúc chương trình dạy học, khung CTĐT; kế hoạch dạy học; tóm tắt các học phần; phương pháp giảng dạy và học tập; phương pháp đánh giá."

  utter_cau_1.7.1:
  - text: "Khung chương trình đào tạo là CTĐT với các học phần được bố trí theo khối kiến thức."

  utter_cau_1.7.2:
  - text: "Kế hoạch dạy và học là CTĐT với các học phần được bố trí theo học kỳ trong thời gian thiết kế của CTĐT. Còn được gọi là kế hoạch học tập chuẩn toàn khóa."

  utter_cau_1.7.3:
  - text: "Tóm tắt các học phần được đính kèm đề cương chi tiết các học phần."

  utter_cau_1.8:
  - text: "Một số học phần thuộc CTĐT có thể được tổ chức lớp học bằng phương thức dạy và học trực tuyến một phần hoặc toàn bộ học phần khi đáp ứng các quy định  hiện hành."

  utter_cau_1.8.1:
  - text: "Những nội dung dạy và học trực tuyến được ghi trong đề cương chi tiết học phần."

  utter_cau_1.8.2:
  - text: "Tổng khối lượng (tính theo tín chỉ) được thực hiện bằng phương thức dạy và học trực tuyến không quá 30% khối lượng của chương trình đào tạo. Trong trường hợp thiên tai, dịch bệnh phức tạp và các trường hợp bất khả kháng khác, Trường có thể thực hiện việc dạy và học bằng phương thức trực tuyến theo yêu cầu và hướng dẫn của Nhà nước."

  utter_cau_1.9:
  - text: "Chương trình đào tạo được công khai tại trang thông tin điện tử của Trường và Khoa để sinh viên và các bên liên quan được biết."

  utter_cau_1.10:
  - text: "Bản mô tả đào tạo được công khai tại trang thông tin điện tử của Trường và Khoa để sinh viên và các bên liên quan được biết."

  utter_cau_1.11:
  - text: "Chương trình dạy học được công khai tại trang thông tin điện tử của Trường và Khoa để sinh viên và các bên liên quan được biết."

  utter_cau_1.12:
  - text: "Căn cứ kế hoạch học tập chuẩn toàn khóa à hướng dẫn của cố vấn học tập, sinh viên phải xây dựng kế hoạch học tập toàn khóa bằng cách liệt kê các học phần phải học cho từng học kỳ của khóa học."

  utter_cau_1.13:
  - text: "Kế hoạch học tập toàn khóa phải được cố vấn học tập phê duyệt."

  utter_cau_1.14:
  - text: "Kế hoạch học tập toàn khóa là cơ sở để sinh viên đăng ký học phần trong mỗi học kỳ."

  utter_cau_1.15:
  - text: "Sinh viên có thể thay đổi kế hoạch học tập toàn khóa trong quá trình học nhưng phải có ý kiến của cố vấn học tập."

  utter_cau_1.16:
  - text: "Kế hoạch học tập chuẩn toàn khóa có thời gian thiết kế cho một chương trình đào tạo tùy theo ngành học. Thời gian học tập tối đa cho phép sinh viên hoàn thành CTĐT được xác định như sau:
- Thời gian thiết kế của CTĐT là 4 năm thì thời gian học tập tối đa để sinh viên hoàn thành CTĐT là 8 năm.
- Thời gian thiết kế của CTĐT là 4,5 năm thì thời gian học tập tối đa để sinh viên hoàn thành CTĐT là 9 năm.
- Thời gian thiết kế của CTĐT là 5 năm thì thời gian học tập tối đa để sinh viên hoàn thành CTĐT là 10 năm."

  utter_cau_1.17:
  - text: "Thời gian thiết kế của CTĐT là 4 năm thì thời gian học tập tối đa để sinh viên hoàn thành CTĐT là 8 năm."

  utter_cau_1.18:
  - text: "Thời gian thiết kế của CTĐT là 4,5 năm thì thời gian học tập tối đa để sinh viên hoàn thành CTĐT là 9 năm."

  utter_cau_1.19:
  - text: "Thời gian thiết kế của CTĐT là 5 năm thì thời gian học tập tối đa để sinh viên hoàn thành CTĐT là 10 năm."

  utter_cau_1.20:
  - text: "Những sinh viên được hưởng chính sách ưu tiên theo đối tượng quy định tại Quy chế tuyển sinh đại học, cao đẳng hệ chính quy thì không giới hạn về thời gian tối đa để hoàn thành CTĐT."
  
  utter_cau_1.21:
  - text: "Những sinh viên học liên thông và những sinh viên có kết quả học tập đã tích lũy từ một trình độ đào tạo khác, một ngành đào tạo hoặc một CTĐT khác, một khóa học khác hoặc từ một cơ sở đào tạo khác được xem xét công nhận, chuyển đổi sang tín chỉ của những học phần trong CTĐT theo học theo Quy định xét miễn và công nhận điểm học phần trong CTĐT trình độ đại học hệ chính quy của Trường. 
Đối với sinh viên từ Khoa 47 trở về sau, khối lượng tín chỉ tối đa được công nhận, chuyển đổi không vượt quá 50% khối lượng học tập tối thiểu của CTĐT và thời gian tối đa để những sinh viên này hoàn thành khóa học được xác định trên cơ sở thời gian theo kế hoạch học tập chuẩn toàn khóa giảm tương ứng với khối lượng tín chỉ được miễn trừ, cụ thể là mỗi 9 TC được công nhận và chuyển đổi thì thời gian học tập tối đa để sinh viên hoàn thành CTĐT giảm tương ứng là 1 HK chính."

  utter_cau_1.22:
  - text: "Mỗi năm được tổ chức thành 3 HK: HK I, HK II là các học kỳ chính, HK III là học kỳ phụ."

  utter_cau_1.23:
  - text: "Học kỳ I là học kỳ chính kéo dài 20 tuần; trong đó gồm 15 tuần học, 1 tuần dự trữ và thi những học phần lẻ, 2 tuần thi những học phần chung, 1 tuần xử lý kết quả và 1 tuần nghỉ giữa 2 HK. Học kỳ I bắt đầu từ tháng 8 đến cuối tháng 12."

  utter_cau_1.24:
  - text: "Học kỳ II là học kỳ chính kéo dài 20 tuần; trong đó gồm 15 tuần học, 1 tuần dự trữ và thi những học phần lẻ, 2 tuần thi những học phần chung, 1 tuần xử lý kết quả và 1 tuần nghỉ giữa 2 HK. Học kỳ II bắt đầu từ tháng 1 đến cuối tháng 5."

  utter_cau_1.25:
  - text: "Học kỳ III là học kỳ phụ kéo dài 8 tuần; trong đó gồm 5 tuần học, 3 tuần thi và xử lý kết quả. Học kỳ III bắt đầu từ giữa tháng 5 đến cuối tháng 6. Học kỳ III giúp sinh viên rút ngắn thời gian học, cải thiện kết quả học tập. Không bắt buộc sinh viên phải học HK III. Kết quả học tập của HK III không dùng vào việc xét học bổng, khen thưởng, kỷ luật SV."

  utter_cau_1.26:
  - text: "Học phần là lượng kiến thức tương đối trọn vẹn được dạy trong 1 HK. Mỗi học phần có tên riêng và được ký hiệu bằng một mã số."

  utter_cau_1.27:
  - text: "Học phần bắt buộc là học phần sinh viên phải tích lũy. "

  utter_cau_1.28:
  - text: "Học phần tự chọn là học phần sinh viên tự lựa chọn để tích lũy."

  utter_cau_1.29:
  - text: "Học phần tiên quyết của học phần HPxxx là học phần mà sinh viên phải tích lũy mới được đăng ký học học phần HPxxx."

  utter_cau_1.30:
  - text: "Học phần song hành của học phần HPxxx là học phần mà sinh viên phải học trước hoặc học cùng lúc với học phần HPxxx."


  utter_cau_2.1:
  - text: "Có thể xây dựng kế hoạch học tập dựa vào KHHT toàn khóa được cung cấp, vào htql để xây dựng theo hướng dẫn"

  utter_cau_2.2:
  - text: "Đầu khóa, sinh viên được cung cấp KHHT chuẩn toàn khóa, quy định về công tác học vụ, CVHT."

  utter_cau_2.3:
  - text: "Sinh viên có trách nhiệm thực hiện xây dựng KHHT, đăng ký học phần trước khi học kỳ mới bắt đầu"

  utter_cau_2.4:
  - text: "Đăng ký học phần trên hệ thống quản lý đào tạo của trường hoặc ứng dụng MyCTUS"

  utter_cau_2.5:
  - text: "Có thể xem hoặc điều chỉnh kế hoạch học tập trên hệ thống quản lý đào tạo của trường hoặc thông qua ứng dụng MyCTUS"

  utter_cau_2.6:
  - text: "Khi đăng ký học phần phải dựa trên KHHT, chỉ có thể đăng ký một học phần nếu học phần đó có trong KHTT của HK đăng ký."

  utter_cau_2.7:
  - text: "Đăng ký học phần dựa vào KHHT và thời khóa biểu các lớp học phần trong học kỳ do Trường công bố"

  utter_cau_2.8:
  - text: "Số tín chỉ tối đa sinh viên có thể đăng ký là 25 đối với học kỳ chính và 8 đối với học kỳ phụ"

  utter_cau_2.9:
  - text: "Trường không bắt buộc sinh viên học HK hè."

  utter_cau_2.10:
  - text: "Vào học kỳ đầu tiên, sinh viên không cần tự đăng ký học phần mà TKB sẽ do Trường bố trí trong học kỳ đầu tiên."

  utter_cau_2.11:
  - text: "Sau tuần 2 của học kỳ có thể in kết quả đăng ký học phần."

  utter_cau_2.12:
  - text: "Sinh viên có thể đăng ký học phần dựa trên danh mục dự kiến các học phần (được Trường công bố chậm nhất trước 6 tuần) để đăng ký trên hệ thống quản lý, sinh viên có thể xóa, đổi lớp học phần đến tuần thứ 1 của học kỳ và có thể rút học phần đến tuần thứ 8 (HK chính), tuần 2(học kỳ phụ)."

  utter_cau_2.13:
  - text: "Sinh viên sẽ được xem thời khóa biểu chậm nhất là 6 tuần trước khi HK mới bắt đầu."

  utter_cau_2.14:
  - text: "Sinh viên có thể xóa các lớp học phần chậm nhất đến tuần thứ 1 của học kỳ."

  utter_cau_2.15:
  - text: "Sinh viên có thể đăng ký bổ sung các học phần mới chậm nhất là tuần 1 của HK (trừ các học phần thực hành, thí nghiệm, thực tập tại cơ sở, GDQP&AN, GDTC) trong trường hợp đăng ký các lớp học phần bị xóa trước đó."

  utter_cau_2.16:
  - text: "Sinh viên có thể đổi lớp học phần chậm nhất là đến hết tuần đầu tiên của học kỳ."

  utter_cau_2.17:
  - text: "Kết quả đăng ký học phần có thể được thay đổi đến hết tuần 1 của học kỳ."

  utter_cau_2.18:
  - text: "Thực hiện rút học phần thông qua hệ thống quản lý đào tạo của trường hoặc ứng dụng MyCTUS và làm theo hướng dẫn."

  utter_cau_2.19:
  - text: "Sinh viên rút học phần sẽ nhận điểm W của học phần trong học kỳ đó."

  utter_cau_2.20:
  - text: "Rút học phần sẽ không nhận lại học phí."

  
