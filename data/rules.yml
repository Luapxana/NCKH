version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'I am Dat'
  steps:
  - intent: who
  - action: whoami

- rule: Reply to thank
  steps:
  - intent: thanks
  - action: action_thanks

- rule: Reply to sorry
  steps:
  - intent: sorry
  - action: action_sorry

- rule: Cau_1.1
  steps:
  - intent: cau_1.1
  - action: action_1.1

- rule: Cau_2.1
  steps:
  - intent: cau_2.1
  - action: action_2.1