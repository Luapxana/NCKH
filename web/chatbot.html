<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <style>
    body {
      background-color: #f5f5dc; 
      font-family: Arial, sans-serif;
    }
    .header-container {
      text-align: center;
      margin: 20px auto;
      width: 80%;
      position: relative;
    }
    .header-image {
      width: 100%; 
      max-width: 700px; 
      display: block;
      margin: 0 auto; 
      border-radius: 10px;
    }
    .header {
      padding: 30px;
      background-color: #cccc99; 
      border: 1px solid #888;
      border-radius: 10px;
    }
    .header h1 {
      margin: 0;
      color: #333;
    }
    #khungngoai {
      width: 60%;
      margin: 0 auto;
    }
    #webchat {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="https://img.pikbest.com/ai/illus_our/20230423/e300d45318325604864cd1f055c6fda4.jpg!w700wp" alt="Header Image" class="header-image">
    <div class="header">
      <h1>XIN CHÀO MỪNG CÁC BẠN</h1>
    </div>
  </div>
  <div id="khungngoai">
    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <script>
      !(function () {
        let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
        e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js";
        e.async = !0;
        e.onload = () => {
          window.WebChat.default(
            { 
              selector: "#webchat",
              initPayload: "/get_started",
              customData: {"language": "vi"},
              socketUrl: "http://localhost:5005",
              customMessageDelay: (message) => {
                let delay = message.length * 30;
                if (delay > 3 * 200) delay = 3 * 200;
                if (delay < 100) delay = 100;
                return delay;
              },
              socketPath: "/socket.io/",
              title: "RASA CHATBOT",
              tooltipPayload: "/get_started",
              tooltip: true,
              tooltipDelay: 500,
              subtitle: "Powered by Đạt, Hóa, Nguyên",
              connectingText: "Waiting for server...",
              profileAvatar: "https://anh.24h.com.vn//upload/3-2016/images/2016-09-08/1473323945-147332384148804-cho-d.jpg",
              openLauncherImage: "https://th.bing.com/th/id/OIP.je8h2Cb0kVO2TzWXe53U7QAAAA?rs=1&pid=ImgDetMain",
              params: {"storage": "session"},
              mainColor: "#cccc99",
              userBackgroundColor: "#cccc99",
              userTextColor: "#EBF4F6",
              showMessageDate: true,
              inputTextFieldHint: "HỎI J HỎI ĐI",
              badge: " ",
              displayUnreadCount: true,
              isChatOpen: false,
              embedded: true,
              showCloseButton: true,
              fullScreenMode: true,
              showFullScreenButton: true,
              docViewer: false,
            },
            null
          );
        },
        t.insertBefore(e, t.firstChild);
      })();
    </script>
  </div>
</body>
</html>
