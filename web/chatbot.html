<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chat-page">
        <header class="header">
          <h1>ChatBot</h1>
        </header> 
        <section class="chat-area">
            <div class="message-list">
                
            </div>
            <div class="message-input">
              <form>
                <input type="text" placeholder="Type a message..." />
                <button type="submit">Send</button>
              </form>
            </div>
        </section>
    </div>
</body>
</html>
