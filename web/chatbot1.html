<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css" type="text/css">
  <title>RASA CHATBOT</title>
</head>
<body>
  <div class="header-container">
    <header class="head">
      <nav class="navbar">
        <a href="./chatbot1.html">Trang chủ</a>
        <a href="./about.html">Về chúng tôi</a>
        <a href="./ref.html">Các trang liên quan</a>
      </nav>
    </header>
    <div class="main">
      <div class="title">RASA CHATBOT</div>
      <p class="intro">Chúc bạn có một ngày tốt lành! Tôi là chatbot RASA được xây dựng bởi sinh viên nhằm hỗ trợ các bạn sinh viên trong việc hiểu rõ các quy chế học vụ.
              Nếu bạn có bất kì thắc mắc nào liên quan đến quy chế học vụ tôi sẽ sẵn lòng hỗ trợ bạn!</p>
      <button class="openbutton" onclick="openFullscreen()">Bắt đầu chat nhé</button>
    </div>
    <div class="chat-img">
      <img src="./image/Chat bot-cuate.png" alt="chatbot"/>
    </div>
  </div>
  <div id="khungngoai">
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <script>
      !(function () {
        let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
        e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js";
        e.async = !0;
        e.onload = () => {
          window.WebChat.default(
            { 
              selector: "#webchat",
              initPayload: "/get_started",
              customData: {"language": "vi"},
              socketUrl: "http://localhost:5005",
              customMessageDelay: (message) => {
                let delay = message.length * 30;
                if (delay > 3 * 200) delay = 3 * 200;
                if (delay < 100) delay = 100;
                return delay;
              },
              socketPath: "/socket.io/",
              title: "RASA CHATBOT",
              tooltipPayload: "/get_started",
              tooltip: true,
              tooltipDelay: 500,
              subtitle: "Powered by Đạt, Hóa, Nguyên",
              connectingText: "Waiting for server...",
              profileAvatar: "./image/chatbot3.png",
              openLauncherImage: "/image/chatbot3.png",
              params: {"storage": "session"},
              mainColor: "#cccc99",
              userBackgroundColor: "#cccc99",
              userTextColor: "#EBF4F6",
              showMessageDate: true,
              inputTextFieldHint: "Mời bạn vui lòng nhập thắc mắc của bạn tại đây nhé!",
              badge: " ",
              displayUnreadCount: true,
              isChatOpen: false,
              embedded: false,
              showCloseButton: true,
              fullScreenMode: true,
              showFullScreenButton: true,
              docViewer: false,
            },
            null
          );
        },
        t.insertBefore(e, t.firstChild);
      })();
      
      function openFullscreen() {
        document.querySelector('.rw-launcher').click();
      }
    </script>
  </div>
</body>
</html>
